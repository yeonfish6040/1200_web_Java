<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>table3</title>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0.5">
        <style>
            th, td {
                width: 100px;
                height: 20px;
                padding: 10px;
                text-align: center;
            }

            thead { background-color: #e3f2fd; }
            tbody { background-color: #e0f2f1; }
            tfoot { background-color: #ffcdd2; }
        </style>
    </head>
    <body>
        <table border="1">
            <caption>
                <strong>
                    &lt;thead&gt;, &lt;tbody&gt;, &lt;tfoot&gt;
                </strong>
            </caption>
            <thead>
                <tr>
                    <th>태그명</th>
                    <th>영역</th>
                    <th>화면판독기</th>
                    <th>기타</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>thead</td>
                    <td>제목</td>
                    <td rowspan="3">O</td>
                    <td style="background-color:yellow"></td>
                </tr>
                <tr>
                    <td>tbody</td>
                    <td>본문</td>
                    <td style="background-color: yellow;"></td>
                </tr>
                <tr>
                    <td>tfoot</td>
                    <td>요약</td>
                    <td style="background-color: yellow;"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">요약</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
