<!DOCTYPE html>
<html>
    <head>
        <title>Slide banner</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/main.css">
        <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>-->
    </head>
    <body>
        <section class="container">
            <div class="arrow prev unselectable" id="prev">&lt;</div>
            <div class="banner">
                <div class="img"><img src="./img/001.png" alt="001"></div>
                <div class="img"><img src="./img/002.png" alt="002"></div>
                <div class="img"><img src="./img/003.png" alt="003"></div>
                <div class="img"><img src="./img/004.png" alt="004"></div>
                <div class="img"><img src="./img/005.png" alt="005"></div>
                <div class="img"><img src="./img/006.png" alt="006"></div>
            </div>
            <div class="arrow next unselectable" id="next">&gt;</div>
            <div class="btns">
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
            </div>
        </section>
    </body>
    <script src="./js/main.js" type="text/javascript"></script>
</html>
