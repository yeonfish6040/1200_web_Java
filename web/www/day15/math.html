<!DOCTYPE html>
<html>
    <head>
        <title>math를 이용한 구구단</title>
        <meta charset="utf-8">
        <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>-->
    </head>
    <body>
        <h3>Math를 이용한 구구단 연습</h3>
        <hr>
    </body>
    <script>
        // Math.floor(Math.random()*9)+1 // 1부터 9중 난수
        function getRandomInt() {
            return Math.floor(Math.random()*9)+1
        }

        var q = `${getRandomInt()}*${getRandomInt()}`
        var answer = eval(q)
        myAnswer = prompt(q, 0)
        if (answer == myAnswer) alert("ㄲㅂ.. 정답")
        else alert("캬캬컄 ㅑ컄 그럴줄 알았다~! 오답이다!")
        location.reload()
    </script>
</html>
