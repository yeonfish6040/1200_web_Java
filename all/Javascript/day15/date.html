    <body>
        <h3>님이 방문하신 시각에 따라 배경색이 바뀌십니다.</h3>

    </body>
    <script>
        var now = new Date()
        t1 = now.getTime()
        if (now.getSeconds() % 3 == 0)
            document.body.style.background = "violet";
        else if (now.getSeconds() % 3 == 1)
            document.body.style.background = "lightskyblue";
        else
            document.body.style.background = "crimson";
        t2 = now.getTime()
        console.log(`수행시간: ${t2-t1}`);
    </script>
