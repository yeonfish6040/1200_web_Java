<!DOCTYPE html>
<html>
    <head>
        <title>Inside CSS</title>
        <style>
            /* 전체 선택 */
            * {
                color: red;
            }
            /* This is a fucking comment */
            ul.student {
                color: blue;
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <h1>전체 선택자</h1>
        <h2>전체 선택자의 기호: *</h2>
        <p>전체 선책자는 asterist(*) 기호를 사용한다.</p>
        <ul class="student">
            <li>김사과</li>
            <li>반하나</li>
        </ul>
    </body>
</html>
