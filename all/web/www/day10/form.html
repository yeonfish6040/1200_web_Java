<!DOCTYPE html>
<html>
    <head>
        <title>강제 회원가입</title>
        <style>

        </style>
        <script>
            function sendit(){
                alert("이거 누르지 말라니까");
            }
        </script>
    </head>
    <body>
        <h1>가입을 환영합니다</h1>
        <form action="register.html", method="get" enctype="multipart/form-data">
            <p><label for="id">아이디 </label><input type="text" name="id" id="id" placeholder="아이디를 입력하세요"></p>
            <p><label for="pw">비밀번호 </label><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요"></p>

            <p><label for="gender1">남자 </label><input type="radio" name="gender" id="gender1" value="1">  <label for="gender2">여자 </label><input type="radio" name="gender" id="gender2" value="2"></p>

            <fieldset>
                <legend>취미</legend>
                <p>
                    <label>드라이브 <input type="checkbox" name="hoppy" value="drive"></label>
                    <label>영화보기 <input type="checkbox" name="hoppy" value="movie"></label>
                </p>
            </fieldset>
            <p>
                <select name="reason">
                    <option value="강제">강제로</option>
                    <option value="반강제">반강제로</option>
                    <option value="나도모르게">나도모르게</option>
                </select>
            </p>
            <p>만족도(상,중,하) <input type="range" value="1", min="1", max="3"> </p>
            <p>
                교통수단<input type="text" list="trans">
                <datalist id="trans">
                    <option value="bus" label="버스"></option>
                    <option value="bicycle" label="자전거"></option>
                    <option value="taxi" label="택시"></option>
                </datalist>
            </p>
            <p><input type="submit" value="가입완료"></p>
            <p><input type="reset" value="초기화"></p>
            <p><input type="button" value="그냥버튼" onclick="sendit();"></p>
        </form>
    </body>
</html>
