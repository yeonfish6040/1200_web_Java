<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Table test 2</title>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="refresh" content="0.5"> -->
        <style>
            td {
                width: 10vw;
            }
            #test {
                color: blue;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Table Creation</h1>
            <hr>
            <table border="3">

                    <strong>
                        rowspan, colspan
                        <br>
                        Exercise
                    </strong>

                <tr>
                    <th colspan="2">합친애</th>
                    <th>안합친애</th>
                </tr>
                <tr>
                    <td>data1</td>
                    <td>data2</td>
                    <td rowspan="2" id="test">data3</td>
                </tr>
                <tr>
                    <td>data4</td>
                    <td>data5</td>
                </tr>
            </table>
        </center>
    </body>
</html>
