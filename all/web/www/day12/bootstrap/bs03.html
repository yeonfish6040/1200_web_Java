<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap03</title>
        <link rel='stylesheet' href='./bootstrap_5.2.0_dist/css/bootstrap.min.css', type='text/css'>
    </head>
    <body>
        <div class="buttons">
            <input type="button" value="버튼">
            <br>
            <input type="button" class="btn btn-default" value="bootstrap 버튼">
            <input type="button" value="BS primary" class="btn btn-primary">
            <input type="button" value="BS success" class="btn btn-success">
            <input type="button" value="BS warning" class="btn btn-warning">
            <input type="button" value="BS info" class="btn btn-info">
            <input type="button" value="BS danger" class="btn btn-danger">
            <hr>
            <input type="button" class="btn btn-default btn-lg" value="bootstrap 버튼">
            <input type="button" value="BS primary" class="btn btn-primary btn-lg">
            <input type="button" value="BS success" class="btn btn-success btn-lg">
            <input type="button" value="BS warning" class="btn btn-warning btn-lg">
            <input type="button" value="BS info" class="btn btn-info btn-lg">
            <input type="button" value="BS danger" class="btn btn-danger btn-lg">
            <hr>
            <input type="button" class="btn btn-default btn-sm" value="bootstrap 버튼">
            <input type="button" value="BS primary" class="btn btn-primary btn-sm">
            <input type="button" value="BS success" class="btn btn-success btn-sm">
            <input type="button" value="BS warning" class="btn btn-warning btn-sm">
            <input type="button" value="BS info" class="btn btn-info btn-sm">
            <input type="button" value="BS danger" class="btn btn-danger btn-sm">
            <hr>
            <input type="button" class="btn btn-default btn-xs" value="bootstrap 버튼">
            <input type="button" value="BS primary" class="btn btn-primary btn-xs">
            <input type="button" value="BS success" class="btn btn-success btn-xs">
            <input type="button" value="BS warning" class="btn btn-warning btn-xs">
            <input type="button" value="BS info" class="btn btn-info btn-xs">
            <input type="button" value="BS danger" class="btn btn-danger btn-xs">
        </div>

        <div class="container-sm">100% wide until small breakpoint</div>
        <div class="container-md">100% wide until medium breakpoint</div>
        <div class="container-lg">100% wide until large breakpoint</div>
        <div class="container-xl">100% wide until extra large breakpoint</div>
        <div class="container-xxl">100% wide until extra extra large breakpoint</div>
        <div class="container-fluid">100% wide always</div>
    </body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap_5.2.0_dist/js/bootstrap.js"></script>
</html>
