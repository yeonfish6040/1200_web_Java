<!DOCTYPE html>
<html>
    <head>
        <title>Table misson</title>
        <link rel='stylesheet' href='./bootstrap_5.2.0_dist/css/bootstrap.min.css', type='text/css'>

    </head>
    <body>
        <table class="table" border="1" align="center" style="text-align: center;">
            <tr class="day">
                <td class="none"> </td>
                <td class="1">월</td>
                <td class="2">화</td>
                <td class="3">수</td>
                <td class="4">목</td>
                <td class="5">금</td>
            </tr>
            <tr class="mon">
                <td class="c1">1</td>
                <td class="1">월</td>
                <td class="2">화</td>
                <td class="3">수</td>
                <td class="4">목</td>
                <td class="5">금</td>
            </tr>
            <tr class="tus">
                <td class="c2">2</td>
                <td class="1">월</td>
                <td class="2">화</td>
                <td class="3">수</td>
                <td class="4">목</td>
                <td class="5">금</td>
            </tr>
            <tr class="wed">
                <td class="c3">3</td>
                <td class="1">월</td>
                <td class="2">화</td>
                <td class="3">수</td>
                <td class="4">목</td>
                <td class="5">금</td>
            </tr>
            <tr class="thu">
                <td class="c4">4</td>
                <td class="1">음막</td>
                <td class="2">국사</td>
                <td class="3">영어</td>
                <td class="4">문학</td>
            </tr>
            <tr class="fri">
                <td class="c5">5</td>
                <td class="5" colspan="5">월</td>
            </tr>
        </table>

        <div class="col-md-4" style="background-color: red;">RED</div>
        <div class="col-md-4" style="background-color: yellow;">YELLOW</div>
        <div class="col-md-4" style="background-color: green;">GREEN</div>
    </body>
</html>
