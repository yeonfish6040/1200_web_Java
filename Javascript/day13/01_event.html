<!DOCTYPE html>
<html>
    <head>
        <title>Event listener</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./util.js"></script>
    </head>
    <body>
        <h3>마우스를 올려보실려면 올려보시던가...</h3>
        <hr>
        <img src="./img/hello.jpg" alt="오류ㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠㅠ" onmouseover="this.src='./img/hello2.jpg'" onmouseout="this.src='./img/hello.jpg'"">
    </body>
</html>
